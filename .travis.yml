language: node_js
node_js:
  - "12"

before_deploy:
- export APP_CHANGELOG=$(cat app/src/main/play/release-notes/en-US/default.txt)

deploy:
- provider: script
  skip_cleanup: true
  script: $TRAVIS_BUILD_DIR/make deploy production $TRAVIS_TAG
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ -release$"
  body: "$APP_CHANGELOG"

cache:
  directories:
  - node_modules

before_script:
  - npm i

script:
  - npm run lint